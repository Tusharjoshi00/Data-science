<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .form-group input:focus {
      outline: none;
      border-color: #1e90ff;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #0f78d1;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Project Information</h2>
    <form>
      <div class="form-group">
        <label for="brand">Brand</label>
        <input type="text" id="brand" name="brand" required>
      </div>

      <div class="form-group">
        <label for="owner">Owner</label>
        <input type="text" id="owner" name="owner" required>
      </div>

      <div class="form-group">
        <label for="age">Age (in years)</label>
        <input type="number" id="age" name="age" min="0" required>
      </div>

      <div class="form-group">
        <label for="power">Power (in BHP)</label>
        <input type="number" id="power" name="power" min="0" required>
      </div>

      <div class="form-group">
        <label for="kms_driven">KMs Driven</label>
        <input type="number" id="kms_driven" name="kms_driven" min="0" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

</body>
</html>
